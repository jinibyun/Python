<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relative Urls</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>
      This page serves as an example of how to
      use relative urls with templates!
      This is the relative_url_templates.html file.
    </p>

    {# NOTE: Must set the app_name=first_app variable inside the first_app/urls.py#}
    <a href="{% url 'first_app:other' %}">Link to other.html</a>
    
    <!--
     NOTE: in settings.py file, refer to ... 
     
     INSTALLED_APPS = [
    'django.contrib.admin',  
    ...

    because of this we can actually link admin section.

    -->
    <a href="{% url 'admin:index' %}">Link to Admin Page</a>

    <a href="{% url 'index' %}">Index Page</a>

  </body>
</html>
